spring:
  application:
    name: example-springcloud-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/xiayong/config

server:
  port: 8888

management:
  context-path: /actuator

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    preferIpAddress: true



